<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'employee/style.css' %}">
    <title>{{ title }}</title>
</head>
<body>
    <h1 class="errormessage">{{ error }}</h1>
    <div class="card">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <label for="username">Username</label><br>
            <input type="username" id="username" name="username" placeholder="Enter your handle" required>
            <br>
            <br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required>
            <br>
            <br>
            <button type="submit">Log in</button>
        </form>
        Haven't any account? please <a href="{% url 'regpage' %}">sign up</a> first!
    </div>
</body>
</html>
